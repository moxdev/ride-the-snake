<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ride The Snake | Shane Biggs</title>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">RIDE THE SNAKE</h1>
        <div id="start">
            <p>Press The <span id="start-color">Start</span> Button To Play</p>
        </div>
        <!-- /#start -->
        <div id="instructions">
            <p>Use the arrow keys to control the direction of the snake</p>
            <p>Gain points when the snake eats the block of food</p>
        </div>
        <!-- /#instructions -->
        <div id="gameover">
            Your Final Score:
            <br>
            <br>
            <span id="final-score"></span>
            <br>
            <a onclick="startGame()" href="#">Click Here To Play Again</a>
        </div>
        <!-- /#gameover -->
        <canvas id="canvas" width="600" height="400">
        </canvas>
        <!-- /#canvas -->
        <div id="stats">
            <div id="score"></div>
            <!-- /#score -->
            <div id="high-score"></div>
            <!-- /#high-score -->
            <button onclick="startGame()" id="start-btn">Start</button>
            <!-- /button -->
            <button onclick="resetScore()" id="reset-btn">Reset Score</button>
            <!-- /button -->
        </div>
        <!-- /#stats -->
    </div>
    <!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
